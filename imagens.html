<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aula 3 - Imagens</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Elementos e atributos de imagens</h1><hr>
        <p>
            <img src="imagem/onca.jpg" alt="Imagem: Onça sobre uma árvore e ao fundo uma cachoeira com passaros voando.">
        </p>
        <p>
            <figure>
                <img src="imagem/floresta-amazonica-vista-aerea.jpg" alt="Imagem: Floresta amazônica vista de cima.">
                <figcaption style="text-align: center; font-size: 12px">Foto da floresta amazônica vista de cima</figcaption>
            </figure>
        </p>
    </body>
</html>
